name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    shell: Rscript {0}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {r: '4.2.0', tf: '2.13'}

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        id: setup-r
        with:
          r-version: ${{ matrix.r }}
          Ncpus: '2L'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            rcmdcheck
            remotes
            local::.
          cache-version: 4

      - name: Install innsight
        run: remotes::install_github("pwwang/innsight")

      - name: Install system dependencies
        shell: bash
        run: |
          . /etc/os-release
          while read -r cmd
          do
            echo "$cmd"
            sudo $cmd
          done < <(Rscript -e "writeLines(remotes::system_requirements('$ID-$VERSION_ID'))")

      - name: Install Tensorflow + Keras deps
        run: keras::install_keras(tensorflow = '${{ matrix.tf }}-cpu')

      - name: Check
        run: rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'warning', check_dir = 'check')

