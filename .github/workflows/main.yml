name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    shell: Rscript {0}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {r: '4.2.0', tf: '2.13'}

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        id: setup-r
        with:
          r-version: ${{ matrix.r }}
          Ncpus: '2L'
          use-public-rspm: true

      - name: Install libglpk40 for igraph
        run: |
          sudo apt-get update -y && sudo apt-get install -y libglpk40
        shell: bash

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: any::devtools
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Install hitype
        run: |
          # Unable to be installed by setup-r-dependencies
          devtools::install_github("pwwang/innsight")
          devtools::install_local(force = TRUE)
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      # - name: Install dependencies
      #   run: |
      #     install.packages(
      #       c("devtools", "dplyr", "scales", "HGNChelper", "Seurat", "keras")
      #     )
      #     devtools::install_github("satijalab/seurat-data")
      #     devtools::install_github("pwwang/innsight")
      #     devtools::install_local(force = TRUE)
      #   env:
      #     GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tensorflow + Keras deps
        run: keras::install_keras(tensorflow = '${{ matrix.tf }}-cpu')

      - name: Run tests
        run: |
          devtools::test()
