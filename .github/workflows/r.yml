name: R

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.2.0']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages(
            c("devtools", "dplyr", "openxlsx", "scales",
              "HGNChelper", "Seurat", "keras")
          )
          devtools::install_github('pwwang/innsight')
          devtools::install_github('satijalab/seurat-data')
          devtolls::install_local(force = TRUE)
        shell: Rscript {0}
      - name: Check
        run: devtools::test(reporter = c("fail", "tap"))
        shell: Rscript {0}
